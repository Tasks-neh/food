<div class="card h-100">
    <a href="#"><img class="card-img-top" [src]=[{{prodData.image}}ng] alt=""></a> 
    <div class="card-body">
      <h4 class="card-title">{{prodData.label}}</h4>
      <h5>{{prodData.yield}}</h5>
       <h5>{{prodData.totalWeight}}</h5>
       <h5>{{ prodData.calories}}</h5>
      <p class="card-text">{{prodData.ingredients}}</p>
    </div>
    <div class="card-footer">
    <p> {{prodData.source}} </p> {{prodData.source}}
    </div>
  </div>
